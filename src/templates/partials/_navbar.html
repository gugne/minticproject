{% load static %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'img/logo.png' %}" class="logo" alt="" >
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
        <li
            {% if '/' == request.path %}
                class="nav-item active mr-3"
            {% else %}
                class="nav-item mr-3"
            {% endif %}
        >
            <a class="nav-link" href="{% url 'index' %}">Inicio</a>
        </li>
        <li
            {% if 'comparar' in request.path %}
                class="nav-item active mr-3"
            {% else %}
                class="nav-item mr-3"
            {% endif %}
        >
            <a class="nav-link" href="{% url 'comparar' %}">Comparar</a>
        </li>
        <li
            {% if 'listados' in request.path %}
                class="nav-item active mr-3"
            {% else %}
                class="nav-item mr-3"
            {% endif %}
        >
            <a class="nav-link" href="{% url 'listados' %}"> Listado de Vehículos </a>
        </li>
        </ul>

        <ul class="navbar-nav ml-auto">
        <!--condicional si está autenticado-->
            <li 
            {% if 'carrito' in request.path %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %}>
                <a class="nav-link" href="{% url 'ingresar' %}">
                <i class="fas fa-shopping-cart"></i>

                Carrito</a>
            </li>
        {% if user.is_authenticated %}
            <li 
            {% if 'dashboard' in request.path %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %}
            >
                <a class="nav-link" href="{% url 'dashboard' %}">
                {{ user.username }} (Pedidos)</a>
            </li>
            <li class="nav-item mr-3">
                <a href="javascript:{document.getElementById('salir').submit()}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
                <form action="{% url 'salir' %}" method='POST' id="salir">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
                
            </li>
        {% else %}
            <li 
            {% if 'registrarse' in request.path %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %}
            >
                <a class="nav-link" href="{% url 'registrarse' %}">
                <i class="fas fa-user-plus"></i> Registrarse</a>
            </li>
            <li 
            {% if 'ingresar' in request.path %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %}>
                <a class="nav-link" href="{% url 'ingresar' %}">
                <i class="fas fa-sign-in-alt"></i>

                Ingresar</a>
            </li>
        {% endif %}
        
        
        </ul>
    </div>
    </div>
</nav>
