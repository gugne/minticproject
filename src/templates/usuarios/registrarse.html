{% extends 'base.html' %}
{% load humanize %}
{% block title %}Registrarse{% endblock title %}


{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Registrarse </h4>
            </div>
            <div class="card-body">
              <!--Alerta-->
              {% include 'partials/_alertas.html' %}
                <form action="{% url 'registrarse' %}" method='POST'>
                  {% csrf_token %}
                  <div class="form-group">
                  <label for="nombres">Nombres</label>
                  <input type="text" name="nombres" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="apellidos">Apellidos</label>
                  <input type="text" name="apellidos" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="usuario">Nombre de usuario</label>
                  <input type="text" name="usuario" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="contraseña">Contraseña</label>
                  <input type="password" name="contraseña" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="contraseña2">Confirmar contraseña</label>
                  <input type="password" name="contraseña2" class="form-control" required>
                </div>
                <input type="submit" value="Registrarse" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
